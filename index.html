<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azra - Boutique électronique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    header p {
      color: white;
      margin: 5px 0 0 0;
    }

    /* Produits */
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
    }

    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff9900;
    }

    /* Panier */
    #panier {
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Azra</h1>
    <p>Livraison à Kinshasa</p>
  </header>

  <!-- Produits -->
  <div class="products">

    <div class="product">
      <img src="casque_p9.png" alt="Casque P9" />
      <h3>Casque P9</h3>
      <button onclick="ajouterPanier('Casque P9')">Ajouter au panier</button>
    </div>

    <div class="product">
      <img src="laptop_stand.jpg" alt="Laptop Stand" />
      <h3>Laptop Stand</h3>
      <button onclick="ajouterPanier('Laptop Stand')">Ajouter au panier</button>
    </div>

    <div class="product">
      <img src="usb_dongle_bluetooth.jpg" alt="USB Dongle Bluetooth" />
      <h3>USB Dongle Bluetooth</h3>
      <button onclick="ajouterPanier('USB Dongle Bluetooth')">Ajouter au panier</button>
    </div>

  </div>

  <!-- Panier et bouton WhatsApp -->
  <div id="panier">
    Panier : <span id="listePanier">0 produit(s)</span>
  </div>

  <div style="text-align:center; margin-bottom: 30px;">
    <button onclick="envoyerWhatsApp()">Envoyer la commande sur WhatsApp</button>
  </div>

  <!-- JavaScript pour le panier -->
  <script>
    let panier = [];

    function ajouterPanier(produit) {
      panier.push(produit);
      document.getElementById("listePanier").innerText = panier.join(", ");
      alert(produit + " ajouté au panier !");
    }

    function envoyerWhatsApp() {
      if(panier.length === 0) {
        alert("Votre panier est vide !");
        return;
      }
      let message = "Je souhaite commander : " + panier.join(", ");
      let numero = "+243891182454"; // Remplace par ton numéro WhatsApp avec indicatif pays RDC
      let lien = "https://wa.me/" + numero + "?text=" + encodeURIComponent(message);
      window.open(lien, "_blank");
    }
  </script>

</body>
</html>
