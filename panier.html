<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panier - Azra</title>
<style>
  body { font-family: Arial, sans-serif; background-color:#fff; margin:0; padding:0; }
  header { background-color:#333; color:white; padding:20px; text-align:center; }
  header h1 { margin:0; color:orange; }
  .container { padding:20px; max-width:800px; margin:0 auto; }
  .panier-item { display:flex; align-items:center; border-bottom:1px solid #ddd; padding:10px 0; }
  .panier-item img { width:80px; height:auto; margin-right:15px; border-radius:5px; }
  .panier-item div { flex:1; }
  .panier-item button { background-color:orange; color:black; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
  .buttons { margin-top:20px; text-align:center; }
  .buttons button { margin:0 10px; padding:10px 15px; font-weight:bold; border-radius:5px; border:none; background-color:orange; cursor:pointer; }
  .buttons button:hover { background-color:#ff9900; }
</style>
</head>
<body>

<header>
  <h1>Azra - Panier</h1>
</header>

<div class="container">
  <div id="panierContainer"></div>

  <div class="buttons">
    <button onclick="window.location.href='index.html'">Continuer vos achats</button>
    <button id="commanderWhatsApp">Commander via WhatsApp</button>
  </div>
</div>

<script>
let panier = JSON.parse(localStorage.getItem('panier')) || {};
const images = {
  "Casque P9":"casque_p9.png",
  "Laptop Stand":"laptop_stand.jpg",
  "USB Dongle Bluetooth":"usb_dongle_bluetooth.jpg"
};

function afficherPanier(){
  const container = document.getElementById('panierContainer');
  container.innerHTML = '';
  for(let produit in panier){
    const item = document.createElement('div');
    item.className = 'panier-item';
    item.innerHTML = `
      <img src="${images[produit]}" alt="${produit}">
      <div>${produit} - Quantit√© : ${panier[produit]}</div>
      <button onclick="supprimerProduit('${produit}')">Supprimer</button>
    `;
    container.appendChild(item);
  }
  if(Object.keys(panier).length === 0){
    container.innerHTML = '<p>Votre panier est vide.</p>';
  }
}

function supprimerProduit(produit){
  delete panier[produit];
  localStorage.setItem('panier', JSON.stringify(panier));
  afficherPanier();
}

document.getElementById('commanderWhatsApp').onclick = function(){
  let message = "Bonjour Azra ! Je souhaite commander :\n";
  for(let produit in panier){
    message += `- ${produit} x${panier[produit]}\n`;
  }
  const url = "https://wa.me/243891182454?text=" + encodeURIComponent(message);
  window.open(url, '_blank');
};

afficherPanier();
</script>

</body>
</html>
