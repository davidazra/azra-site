<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Shop Azra</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Shop Azra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="panier.html">Panier</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="panier-container">
        <h2>Votre panier</h2>
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="panier-items">
                <!-- Produits ajoutés via JS -->
            </tbody>
        </table>
        <div class="panier-total">
            Total : <span id="total">0.00</span> $
        </div>
	<div class="panier-actions">
    		<button id="continue-btn">Continuer vos achats</button>
    		<button id="checkout-btn">confirmer votre commande</button>
	</div>

    </main>

    <footer>
        <p>&copy; 2025 Shop Azra. Tous droits réservés.</p>
        <div class="social">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">WhatsApp</a>
        </div>
    </footer>

    <script src="assets/js/panier.js" defer></script>

</body>
</html>
